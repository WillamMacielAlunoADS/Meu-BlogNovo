{% extends 'blog/base.html' %}

{% block content %}
<form method="GET">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Buscar</button>
        </div>
        <input type="text" class="form-control" placeholder="" name="busca" id="search">
        <br>
<h2 style="text-align: right;">{{ busca }}</h2>
</form>
{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}<br>
            <p>Por: {{ post.author }}</p>
        </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    </div>        
{% endfor %}

{% endblock %}
